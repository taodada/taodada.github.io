<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'font';
        }
        body{
            background: #222;
            /*height: 800px;*/
        }
        @font-face {
            font-family: 'font';
            src: url(./../fonts/font/huakang.TTF);
        }
        .point{
            cursor: pointer;
        }
        #header{
            width: 100%;
            height: 80px;
        }
        #header>nav>ul>li{
            width: 8%;
            height: 80px;
            float: left;
            list-style: none;
            line-height: 80px;
            text-align: center;
            font-size: 14px;
            color: white;
            overflow: hidden;
        }
        #header>nav>ul>li:nth-of-type(1){
            margin-left: 30%;
        }
        #photoBoxContent{
            width: 100%;
            height: 766px;
            /*background: lavender;*/
        }
        #photoBoxWarp{
            width: 90%;
            height: 686px;
            margin-left: 5%;
            border-top: 1px solid #777;
            overflow: hidden;
            /*background: blanchedalmond;*/
        }
        #photoBoxWarp>p{
            font-size: 16px;
            color: white;
            line-height: 50px;
            margin-top: 30px;
        }
        #photoBox{
            width: 100%;
            height: 618px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        #photoBox>div{
            width: 19.5%;
            height: 200px;
            overflow: hidden;
        }
        #photoBox>div>img{
            height: 200px;
        }
        .pageBtn{
            width: 15%;
            height: 30px;
            /*background: navy;*/
            margin-left: 42.5%;
            margin-top: 25px;
        }
        .pageBtn>div{
            width: 45%;
            height: 30px;
            background: #333;
            border-radius: 5px;
            float: left;
            text-align: center;
            line-height: 30px;
            color: white;
            font-size: 12px;
        }
        .pageBtn>div:nth-of-type(2){
            margin-left: 10%;
        }
        footer{
            width: 100%;
            /*height: 60px;*/
            /*background: navy;*/
        }
        .footerDiv{
            width: 90%;
            height: 60px;
            margin-left: 5%;
            border-top: 1px solid #777;
        }
        #photoShow{
            width: 100%;
            height: 800px;
            position: fixed;
            top: 0%;
            left: 0%;
            z-index: -1;
            background: rgba(22,22,22,0.8);
            transform: scale(1.5);
            opacity: 0;
        }
        #photoShowBox{
            width: 60%;
            height: 500px;
            margin-left: 20%;
            margin-top: 100px;
            overflow: hidden;
        }
        #photoShowBox>img{
            height: 500px;
        }
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <ul>
                <li class="point">HOME</li>
                <li class="point">ABOUT</li>
                <li class="point">PROJECT</li>
                <li class="point navPhoto">PHOTO</li>
                <li class="point">BLOG</li>
            </ul>
        </nav>
    </header>
    <section id="photoBoxContent">
        <article id="photoBoxWarp">
            <p>PHOTO SHOW</p>
            <section id="photoBox">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </section>
        </article>
        <div class="pageBtn">
            <div class="point"><p>UP PAGE</p></div>
            <div class="point"><P>NEXT PAGE</P></div>
        </div>
        <div id="photoShow">
            <div id="photoShowBox"></div>
        </div>
    </section>
    <footer>
        <div class="footerDiv"></div>
    </footer>
</body>
<script src="./../js/jquery-1.11.3.js"></script>
<script charset="utf-8">
    $(function(){
        var photoBoxDiv=$("#photoBox div");


        $.each(photoBoxDiv,function(i,n){
            $(photoBoxDiv[i]).html("<img src='./../images/"+i+".jpg'>");
            $(photoBoxDiv[i]).addClass(""+i+"");
        })

        $("#photoBox div").click(function(){
            $("#photoShow").css("transform","scale(1)").css("z-index","990").css("opacity","1").css("transition","all .3s linear");
            var className=this.className.split(" ");
            $("#photoShowBox").html("<img src='./../images/"+className[1]+".jpg'>")
        });

        $("#navBox").click(function(){
            $("#navBox").css("transform","scale(1.5)").css("z-index","-1").css("opacity","0").css("transition","all .3s linear");
        });
    })

</script>
</html>
