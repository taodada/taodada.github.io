<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        @font-face {
            font-family: 'font';
            src: url(./fonts/font/huakang.TTF);
        }
        @font-face {
            font-family: 'icon';
            src: url(./fonts/icon/iconfont.ttf);
        }
        .point:hover{
            cursor: pointer;
        }
        .icon{
            font-family: 'icon';
        }
        #header{
            width: 100%;
            height: 718px;
            background-image: url("images/indexBg.jpg");
            background-size: 100% 718px;
        }
        #header>nav>ul>li{
            font-family: 'font';
            width: 8%;
            height: 80px;
            float: left;
            list-style: none;
            line-height: 80px;
            text-align: center;
            font-size: 14px;
            color: white;
        }
        #header>nav>ul>li:nth-of-type(1){
            margin-left: 30%;
        }
        .view{
            width: 20px;
            height: 15px;
            position:fixed;
            top: 30px;
            left: 30px;
            z-index: 999;
        }
        .view>div{
            width: 20px;
            height: 3px;
            background: white;
            position: absolute;
        }
        .view>div:nth-of-type(1){
            top: 0px;
        }
        .view>div:nth-of-type(2){
            top: 6px;
        }
        .view>div:nth-of-type(3){
            top: 12px;
        }
        #navBox{
            width: 100%;
            height: 800px;
            position: fixed;
            top: 0%;
            left: 0%;
            z-index: -1;
            background: rgba(22,22,22,0.8);
            transform: scale(1.5);
            opacity: 0;
        }
        .navBoxPoint:hover{
            cursor: url('images/cursor.png'), default;
        }
        .navBoxView{
            width: 50%;
            height: 480px;
            margin-left: 25%;
            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .navBoxView>div{
            width: 32%;
            height: 150px;
            background: rgba(0,0,0,0.5);
            outline: 1px solid rgba(55,55,55,0.8);
            position: relative;
            overflow: hidden;
        }
        .navBoxView>div>div{
            width: 100%;
            height: 150px;
            position: absolute;
        }
        .navBoxView>div:hover .navBoxViewIcon{
             top:-150px;
             -webkit-transition: all .3s linear;
         }
        .navBoxView>div:hover .navBoxViewText{
            top:0px;
            -webkit-transition: all .3s linear;
        }
        .navBoxViewIcon{
            text-align: center;
            line-height: 150px;
            top:0px;
            transition: all .2s linear;
        }
        .navBoxViewIcon>span{
            font-size: 45px;
            color: white;
        }
        .navBoxViewText{
            top:150px;
            background: bisque;
            transition: all .2s linear;
        }
        #content{
            width: 100%;
            height: 600px;
            background: #080808
        }
        footer>div{
            width: 100%;
            height: 30px;
        }
        .color1{
            background: #71767a;
        }
        .color2{
            background: #ffffff;
        }
        .color3{
            background: #0f1421;
        }
        .color4{
            background: #080808;
        }
    </style>
</head>
<body>
<header id="header">
    <nav>
        <ul>
            <li class="point">HOME</li>
            <li class="point">ABOUT</li>
            <li class="point">ALBUM</li>
            <li class="point">NEWS</li>
            <li class="point">CONTACT</li>
        </ul>
    </nav>
    <div class="view point">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="navBox" class="navBoxPoint">
        <div class="navBoxView">
            <div class="point">
                <div class="navBoxViewIcon point"><span class="icon">&#xe601;</span></div>
                <div class="navBoxViewText point"></div>
            </div>
            <div class="point">
                <div class="navBoxViewIcon point"><span class="icon">&#xe603;</span></div>
                <div class="navBoxViewText point"></div>
            </div>
            <div class="point">
                <div class="navBoxViewIcon point"><span class="icon">&#xe608;</span></div>
                <div class="navBoxViewText point"></div>
            </div>
            <div class="point">
                <div class="navBoxViewIcon point"><span class="icon">&#xe606;</span></div>
                <div class="navBoxViewText point"></div>
            </div>
            <div class="point">
                <div class="navBoxViewIcon point"><span class="icon">&#xe609;</span></div>
                <div class="navBoxViewText point"></div>
            </div>
            <div class="point">
                <div class="navBoxViewIcon point"><span class="icon">&#xe607;</span></div>
                <div class="navBoxViewText point"></div>
            </div>
            <div class="point">
                <div class="navBoxViewIcon point"><span class="icon">&#xe602;</span></div>
                <div class="navBoxViewText point"></div>
            </div>
            <div class="point">
                <div class="navBoxViewIcon point"><span class="icon">&#xe600;</span></div>
                <div class="navBoxViewText point"></div>
            </div>
            <div class="point">
                <div class="navBoxViewIcon point"><span class="icon">&#xe604;</span></div>
                <div class="navBoxViewText point"></div>
            </div>
        </div>
    </div>
</header>
<section id="content">
</section>
<footer id="footer">
    <div class="color1">你好</div>
    <div class="color2"></div>
    <div class="color3"></div>
    <div class="color4"></div>
</footer>
</body>
<script src="./js/jquery-1.11.3.js"></script>
<script charset="utf-8">
    $(".view").click(function(){
//        $("#navBox").css("width","100%").css("height","800px").css("top","0%").css("left","0%").css("z-index","990").css("-webkit-transition","all .3s linear");
        $("#navBox").css("transform","scale(1)").css("z-index","990").css("opacity","1").css("transition","all .3s linear");
    });

    $("#navBox").click(function(){
//        $("#navBox").css("width","0%").css("height","0px").css("top","50%").css("left","50%").css("z-index","-1").css("-webkit-transition","all .3s linear");
        $("#navBox").css("transform","scale(1.5)").css("z-index","-1").css("opacity","0").css("transition","all .3s linear");
    })
</script>
</html>
